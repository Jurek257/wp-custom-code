<div class="multi-selectors" aria-label="Tour booking controls">
  <!-- Кнопка 1: SELECT TOUR -->
  <div class="selector" data-name="tour">
    <button class="dropbtn" aria-haspopup="listbox" aria-expanded="false" type="button">
      <span class="icon-left">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="20" height="20" aria-hidden="true">
          <path d="M12 21C15.5 17.4 19 14.1764 19 10.2C19 6.22355 15.866 3 12 3C8.13401 3 5 6.22355 5 10.2C5 14.1764 8.5 17.4 12 21Z"
                stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z"
                stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="btn-text">SELECT TOUR</span>
      <span class="icon-right" aria-hidden="true">▼</span>
    </button>
    <div class="dropdown" role="listbox" tabindex="-1">
      <div class="option" role="option" data-value="Basic" tabindex="0">Basic</div>
      <div class="option" role="option" data-value="Premium" tabindex="0">Premium</div>
      <div class="option" role="option" data-value="Luxury" tabindex="0">Luxury</div>
    </div>
  </div>

  <!-- Кнопка 2: SELECT DATE с календарем -->
  <div class="selector" data-name="date">
    <button class="dropbtn" type="button">
      <span class="icon-left">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="20" height="20" aria-hidden="true">
          <path d="M3 9H21M7 3V5M17 3V5M6 12H8M11 12H13M16 12H18M6 15H8M11 15H13M16 15H18M6 18H8M11 18H13M16 18H18M6.2 21H17.8C18.9201 21 19.4802 21 19.908 20.782C20.2843 20.5903 20.5903 20.2843 20.782 19.908C21 19.4802 21 18.9201 21 17.8V8.2C21 7.07989 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V17.8C3 18.9201 3 19.4802 3.21799 19.908C3.40973 20.2843 3.71569 20.5903 4.09202 20.782C4.51984 21 5.07989 21 6.2 21Z"
                stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
      <span class="btn-text">SELECT DATE</span>
      <span class="icon-right" aria-hidden="true">▼</span>
    </button>
    <div class="dropdown-calendar">
      <input type="date" id="calendar" />
    </div>
  </div>

  <!-- Кнопка 3: NUMBER OF QUESTS -->
  <div class="selector" data-name="quests">
    <button class="dropbtn" type="button">
      <span class="icon-left">
        <svg height="20" width="20" viewBox="0 0 512 512" fill="#ffffff" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M458.159,404.216c-18.93-33.65-49.934-71.764-100.409-93.431c-28.868,20.196-63.938,32.087-101.745,32.087
                   c-37.828,0-72.898-11.89-101.767-32.087c-50.474,21.667-81.479,59.782-100.398,93.431C28.731,448.848,48.417,512,91.842,512
                   c43.426,0,164.164,0,164.164,0s120.726,0,164.153,0C463.583,512,483.269,448.848,458.159,404.216z"
                fill="#ffffff"/>
          <path d="M256.005,300.641c74.144,0,134.231-60.108,134.231-134.242v-32.158C390.236,60.108,330.149,0,256.005,0
                   c-74.155,0-134.252,60.108-134.252,134.242V166.4C121.753,240.533,181.851,300.641,256.005,300.641z"
                fill="#ffffff"/>
        </svg>
      </span>
      <span class="btn-text">NUMBER OF QUESTS</span>
      <span class="icon-right" aria-hidden="true">▼</span>
    </button>
    <div class="dropdown" role="listbox" tabindex="-1">
      <div class="option" role="option" data-value="1" tabindex="0">1</div>
      <div class="option" role="option" data-value="2" tabindex="0">2</div>
      <div class="option" role="option" data-value="3" tabindex="0">3</div>
    </div>
  </div>

  <!-- Кнопка купить -->
  <button id="buyBtn" class="buy-btn" type="button">Book tour</button>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');

.multi-selectors {
  max-width: 90%;
  margin: 0 auto;
  width: 100%;
}

.selector {
  width: 100%;
  margin-bottom: 20px;
  position: relative;
}

/* Общий стиль кнопок */
.dropbtn, .buy-btn {
  width: 100%;
  box-sizing: border-box;
  padding: 12px 14px; /* добавлен padding-top и padding-bottom */
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: pointer;
  font: inherit;
  text-align: left;
  border: 1px solid #fff;
  background: transparent;
  color: #fff;
  font-family: 'Open Sans', sans-serif;
  font-weight: 400; /* regular */
  font-size: 14px;
  border-radius: 0px; /* убран corner radius для первых трех dropbtn */
}

/* Убираем стандартный синий фокус и подсветку */
.dropbtn:focus,
.buy-btn:focus,
.dropdown-calendar input:focus {
  outline: none;
  outline-offset: 2px;
  box-shadow: none;
}

.buy-btn {
  background-color: #FF7676;
  border: none;
  color: #fff;
  font-size: 24px;
  font-weight: 600;
  border-radius: 6px; /* оставляем скругление для кнопки Купить */
  justify-content: center;
}

.dropbtn:hover { background: rgba(255,255,255,0.1); }
.buy-btn:hover { background-color: #ff5f5f; }

/* Выпадающие меню для первой и третьей кнопки */
.dropdown {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  background: #fff;      
  color: #000;           
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  z-index: 9999;         
}

.option {
  padding: 8px 12px;
  color: #000;           
  cursor: pointer;
}

.option:hover, .option[aria-selected="true"] { background: rgba(0,0,0,0.1); }

/* Календарь */
.dropdown-calendar {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  z-index: 9999;         
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 8px;
}

.dropdown-calendar input[type="date"] {
  width: 100%;
  padding: 6px;
  border-radius: 4px;
  border: 1px solid #aaa;
}
</style>

<script>
(function(){
  // Закрытие всех dropdown, кроме выбранного
  function closeAllDropdowns(except=null){
    document.querySelectorAll('.dropdown').forEach(d=>{
      if(d!==except) d.style.display='none';
    });
    document.querySelectorAll('.dropdown-calendar').forEach(d=>{
      if(d!==except) d.style.display='none';
    });
  }

  // Кнопки SELECT TOUR и NUMBER OF QUESTS
  const selectors = document.querySelectorAll('.multi-selectors .selector');
  selectors.forEach(sel => {
    const btn = sel.querySelector('.dropbtn');
    const list = sel.querySelector('.dropdown');
    if(!list) return;

    btn.addEventListener('click', e=>{
      e.stopPropagation();
      const opened = list.style.display==='block';
      closeAllDropdowns(list);
      list.style.display = opened ? 'none' : 'block';
      list.style.width = window.getComputedStyle(btn).width;
    });

    sel.querySelectorAll('.option').forEach(opt=>{
      opt.addEventListener('click', e=>{
        e.stopPropagation();
        sel.querySelectorAll('.option').forEach(o=>o.removeAttribute('aria-selected'));
        opt.setAttribute('aria-selected','true');
        sel.dataset.selected = opt.dataset.value;
        btn.querySelector('.btn-text').textContent = opt.textContent;
        list.style.display='none';
      });
    });
  });

  // Календарь для SELECT DATE
  const dateSel = document.querySelector('.selector[data-name="date"]');
  const dateBtn = dateSel.querySelector('.dropbtn');
  const calendar = dateSel.querySelector('.dropdown-calendar');
  const dateInput = document.getElementById('calendar');

  dateBtn.addEventListener('click', e=>{
    e.stopPropagation();
    const opened = calendar.style.display==='block';
    closeAllDropdowns(calendar);
    calendar.style.display = opened ? 'none' : 'block';
  });

  dateInput.addEventListener('change', ()=>{
    dateBtn.querySelector('.btn-text').textContent = dateInput.value;
    calendar.style.display='none';
  });

  // Клик вне всех dropdown закрывает их
  document.addEventListener('click', ()=>closeAllDropdowns());
})();
</script>
