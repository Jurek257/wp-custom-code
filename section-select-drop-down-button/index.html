    <div class="dropdown" role="listbox" tabindex="-1">
      <div class="option" role="option" data-value="29" tabindex="0">29</div>
      <div class="option" role="option" data-value="30" tabindex="0">30</div>

  <!-- Кнопка 3: NUMBER OF QUESTS с иконками -->

      <span class="icon-left">

                   c43.426,0,164.164,0,164.164,0s120.726,0,164.153,0C463.583,512,483.269,448.848,458.159,404.216z"

          <path d="M256.005,300.641c74.144,0,134.231-60.108,134.231-134.242v-32.158C390.236,60.108,330.149,0,256.005,0

    <div class="dropdown" role="listbox" tabindex="-1">
      <div class="option" role="option" data-value="1" tabindex="0">1</div>
      <div class="option" role="option" data-value="2" tabindex="0">2</div>
      <div class="option" role="option" data-value="3" tabindex="0">3</div>
    </div>
  </div>

  <!-- Кнопка купить -->
  <button id="buyBtn" class="buy-btn" type="button">Book tour</button>
</div>

<style>
  /* Параметры: --multi-max — 90% по умолчанию, можно заменить на 800px и т.д. */
  .multi-selectors {
    --multi-max: 90%;     /* главный контейнер не шире 90% родителя */
    --multi-max-px: none; /* при желании можно задать фиксированный max-width в px, например 800px */
  }

  /* Контейнер: центрируем по горизонтали и ограничиваем максимальную ширину */
  .multi-selectors {
    width: 100%;                 /* стремится занять 100% родителя, но... */
    max-width: var(--multi-max); /* ...не больше 90% (или другого значения) */
    /* если хочешь добавить фиксированный пиксельный максимум — раскомментируй следующую строку:
       max-width: min(var(--multi-max), var(--multi-max-px)); */
    margin: 0 auto;              /* центрирование по горизонтали */
    box-sizing: border-box;
    display: block;              /* простой блочный контейнер */
    padding: 0;
  }

  /* Всё ниже (дети) берут 100% ширины мульти-селектора */
  .selector {
    width: 100%;                 /* 100% от .multi-selectors */
    max-width: 100%;
    box-sizing: border-box;
    margin-bottom: 20px;
    position: relative;
    display: block;
  }

  .multi-selectors .selector:last-of-type {
    margin-bottom: 35px;
  }

  /* Кнопки и dropdown'ы занимают всю ширину селектора */
  .dropbtn,
  .buy-btn,
  .dropdown {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
  }

  .dropbtn {
    padding: 8px 14px;
    border-radius: 6px;
    border: 1px solid #fff;
    background: transparent;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    font: inherit;
    text-align: left;
  }

  .buy-btn {
    background-color: #FF7676;
    color: #ffffff;
    font-family: 'Open Sans', sans-serif;
    font-weight: 600;
    font-size: 24px;
    border: none;
    border-radius: 6px;
    padding: 12px 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
  }

  .buy-btn:hover { background-color: #ff5f5f; }

  .dropdown {
    display: none;
    position: absolute;
    top: 110%;
    left: 0;
    background: transparent;
    border: 1px solid #fff;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    z-index: 50;
    border-radius: 6px;
    overflow: hidden;
    transform-origin: top left;
  }

  .option {
    padding: 8px 12px;
    cursor: pointer;
    user-select: none;
    color: #fff;
  }

  .option:hover,
  .option[aria-selected="true"] {
    background: rgba(255,255,255,0.2);
  }

  .error { box-shadow: 0 0 0 3px rgba(255,0,0,0.12) inset; }

  .dropbtn .icon-left,
  .dropbtn .icon-right { color: #fff; }
  .dropbtn .icon-left { margin-right: 6px; }
  .dropbtn .icon-right { margin-left: 6px; }

  .dropbtn .icon-left svg { width: 20px; height: 20px; display:block; }

  .dropbtn:focus { outline: 2px solid rgba(255,255,255,0.12); outline-offset: 2px; }
  .option:focus { outline: none; background: rgba(255,255,255,0.12); }
</style>

<script>
  (function () {
    const selectors = document.querySelectorAll('.multi-selectors .selector');
    const buyBtn = document.getElementById('buyBtn');

    selectors.forEach(sel => {
      const btn = sel.querySelector('.dropbtn');
      const list = sel.querySelector('.dropdown');
      const options = list.querySelectorAll('.option');

      function syncDropdownWidth() {
        if (!btn || !list) return;
        list.style.width = window.getComputedStyle(btn).width;
      }

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        closeAllDropdownsExcept(list);
        const opened = list.style.display === 'block';
        setDropdownState(list, btn, !opened);
        if (!opened) syncDropdownWidth();
      });

      options.forEach(opt => {
        opt.addEventListener('click', (e) => {
          e.stopPropagation();
          options.forEach(o => o.removeAttribute('aria-selected'));
          opt.setAttribute('aria-selected', 'true');
          sel.dataset.selected = opt.dataset.value;

          const btnText = btn.querySelector('.btn-text');
          if (btnText) btnText.textContent = opt.textContent;
          else btn.textContent = opt.textContent;

          setDropdownState(list, btn, false);
        });

        opt.addEventListener('keydown', (ev) => {
          if (ev.key === 'Enter' || ev.key === ' ') {
            ev.preventDefault();
            opt.click();
          }
          if (ev.key === 'ArrowDown') {
            ev.preventDefault();
            const next = opt.nextElementSibling || options[0];
            next.focus();
          }
          if (ev.key === 'ArrowUp') {
            ev.preventDefault();
            const prev = opt.previousElementSibling || options[options.length - 1];
            prev.focus();
          }
        });
      });

      document.addEventListener('click', () => setDropdownState(list, btn, false));
      window.addEventListener('resize', () => {
        if (list.style.display === 'block') syncDropdownWidth();
      });
    });

    function closeAllDropdownsExcept(exceptList) {
      document.querySelectorAll('.multi-selectors .dropdown').forEach(l => {
        if (l !== exceptList) {
          const btn = l.parentElement.querySelector('.dropbtn');
          setDropdownState(l, btn, false);
        }
      });
    }

    function setDropdownState(listEl, btnEl, open) {
      if (!listEl || !btnEl) return;
      listEl.style.display = open ? 'block' : 'none';
      btnEl.setAttribute('aria-expanded', open ? 'true' : 'false');
      if (open) {
        listEl.style.width = window.getComputedStyle(btnEl).width;
        const firstOption = listEl.querySelector('.option');
        if (firstOption) firstOption.setAttribute('tabindex', '0');
      }
    }

    buyBtn.addEventListener('click', () => {
      const payload = {};
      let ok = true;

      selectors.forEach(sel => {
        const name = sel.dataset.name || sel.getAttribute('id') || 'unknown';
        const val = sel.dataset.selected || null;
        if (!val) {
          ok = false;
          const errBtn = sel.querySelector('.dropbtn');
          if (errBtn) {
            errBtn.classList.add('error');
            setTimeout(()=> errBtn.classList.remove('error'), 1500);
          }
        } else {
          payload[name] = val;
        }
      });

      if (!ok) {
        alert('Пожалуйста, выберите все опции.');
        return;
      }

      const params = new URLSearchParams(payload).toString();
      const buyUrl = '/buy?' + params;
      window.location.href = buyUrl;
    });
  })();
</script>
