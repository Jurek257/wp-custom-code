<div id="react-root"></div>

<!-- React и ReactDOM -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<!-- Babel для JSX -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Шрифты -->
<link
  href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans:ital,wght@0,300;1,300&display=swap"
  rel="stylesheet">

<style>
  /* === общий контейнер виджета === */
  .slider-wrapper {
    display: flex;
    justify-content: center;
    padding: 20px 0;
    -webkit-tap-highlight-color: transparent;
  }

  .slider {
    width: 77.5%;
    height: 420px;
    position: relative;
    background-color: #4A4B42;
    border-radius: 10px;
    overflow: hidden;       /* прячет уезжающие слайды */
    box-sizing: border-box;
    cursor: pointer;        /* весь виджет кликабелен */
    display: flex;
    align-items: center;
    padding: 0;
  }

  /* Вьюпорт и трек для анимации */
  .slides-viewport {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
  }

  .slides-track {
    display: flex;
    height: 100%;
    transition: transform 600ms cubic-bezier(.22,.9,.35,1);
    will-change: transform;
  }

  /* Один слайд (и содержимое) */
  .slide {
    min-width: 100%;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    padding: 0;
    position: relative;
  }

  /* Карточка (картинка слева) */
  .card {
    width: 320px;
    height: 320px;
    flex: 0 0 320px;
    margin-left: 24px;
    border-radius: 10px;
    overflow: hidden;
    background: #999;
    margin-left: 24px; /* немного отступ слева */
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    position: relative;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .card .name {
    position: absolute;
    bottom: 6px;
    width: 272px; /* чуть меньше ширины, чтобы не залезало на скругление */
    left: 24px;
    color: white;
    font-family: "Cinzel", serif;
    font-weight: 700;
    font-size: 28px;
    text-align: center;
    text-shadow: 0 4px 2px rgba(0,0,0,0.9);
    pointer-events: none;
  }

  /* Контент справа */
  .content {
    flex: 1;
    padding: 20px 40px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .title {
    margin: 0 0 8px 0;
    font-family: "Cinzel", serif;
    font-weight: 400;
    font-size: 40px;
    color: white;
  }

  .text {
    margin: 0;
    font-family: "Open Sans", sans-serif;
    font-weight: 300;
    font-style: italic;
    font-size: 32px;
    color: white;
    line-height: 1.25;
  }

  /* Точки (индикаторы) */
  .dots {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 12px;
    display: flex;
    gap: 10px;
    z-index: 50;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
    cursor: pointer;
    border: 1px solid rgba(255,255,255,0.06);
  }

  .dot.active {
    background: #FFD700;
    box-shadow: 0 2px 6px rgba(255,215,0,0.4);
  }

  /* Нижний подсказочный текст */
  .hint {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: -26px; /* чуть ниже виджета */
    color: #ddd;
    font-family: "Open Sans", sans-serif;
    font-size: 13px;
  }

  /* Адаптация: планшеты/мобилки */
  @media (max-width: 1024px) {
    .title { font-size: 32px; }
    .text { font-size: 26px; }
    .card { width: 260px; height: 260px; flex: 0 0 260px; }
    .card .name { font-size: 24px; width: 220px; left: 20px; }
  }

  @media (max-width: 768px) {
    .slider { width: 95%; height: auto; padding: 18px 10px; cursor: pointer; }
    .slides-track { transition: transform 500ms ease; }
    .slide { min-width: 100%; padding: 12px 8px; flex-direction: column; gap: 12px; align-items: stretch; }
    .card { width: 100%; height: 220px; flex: 0 0 auto; margin-left: 0; }
    .card .name { position: absolute; left: 16px; width: calc(100% - 32px); font-size: 20px; }
    .content { padding: 8px 16px 20px; }
    .title { font-size: 26px; text-align: center; }
    .text { font-size: 20px; text-align: center; }
    .hint { bottom: -34px; font-size: 12px; }
  }
</style>

<script type="text/babel">
  function Slider() {
    const slides = [
      {
        text: "“Our trip to Paris was unforgettable! The Eiffel Tower at night took our breath away, and the city’s charm was everywhere. We can’t wait to come back again!”",
        img: "http://yurii.free.nf/wp-content/uploads/2025/09/Rectangle-10.png",
        name: "Olivia"
      },
      {
        text: "“Paris exceeded all our expectations! From the cozy cafés to the breathtaking view from Montmartre, every moment was unforgettable. The city’s beauty and atmosphere left us wanting more!”",
        img: "http://yurii.free.nf/wp-content/uploads/2025/10/mina-rad-AEVUFpDGxZM-unsplash-e1761851670439.jpg",
        name: "Ivan"
      },
      {
        text: "“Our Paris tour was simply amazing! Walking along the Seine and seeing the illuminated bridges at night felt like a dream. The city’s elegance and charm captured our hearts—we’re already looking forward to our next visit!”",
        img: "http://yurii.free.nf/wp-content/uploads/2025/10/mika-ruusunen-W0i1N6FdCWA-unsplash.jpg",
        name: "Malabo"
      }
    ];

    const [current, setCurrent] = React.useState(0);

    // touch/swipe refs
    const touchStartX = React.useRef(0);
    const touchStartY = React.useRef(0);
    const isTouching = React.useRef(false);

    function nextSlide(e) {
      if (e) e.stopPropagation();
      setCurrent((p) => (p + 1) % slides.length);
    }
    function prevSlide(e) {
      if (e) e && e.stopPropagation();
      setCurrent((p) => (p - 1 + slides.length) % slides.length);
    }
    function goTo(index, e) {
      if (e) e.stopPropagation();
      setCurrent(index);
    }

    function handleContainerClick() {
      // клик по виджету -> следующий слайд
      nextSlide();
    }

    function handleTouchStart(e) {
      isTouching.current = true;
      const t = e.touches ? e.touches[0] : e;
      touchStartX.current = t.clientX;
      touchStartY.current = t.clientY;
    }

    function handleTouchEnd(e) {
      if (!isTouching.current) return;
      isTouching.current = false;
      const t = (e.changedTouches && e.changedTouches[0]) || e;
      const dx = t.clientX - touchStartX.current;
      const dy = t.clientY - touchStartY.current;
      const absX = Math.abs(dx), absY = Math.abs(dy);
      const TH = 40; // порог

      // горизонтальные свайпы — переключение
      if (absX > absY && absX > TH) {
        if (dx < 0) nextSlide();
        else prevSlide();
      }
    }

    // track transform
    const trackStyle = {
      transform: `translateX(-${current * 100}%)`
    };

    return (
      <div className="slider-wrapper">
        <div
          className="slider"
          onClick={handleContainerClick}
          onTouchStart={handleTouchStart}
          onTouchEnd={handleTouchEnd}
        >
          <div className="slides-viewport" aria-live="polite">
            <div className="slides-track" style={trackStyle}>
              {slides.map((s, idx) => (
                <div className="slide" key={idx}>
                  <div className="card" aria-hidden={idx !== current}>
                    <img src={s.img} alt={s.name}/>
                    <div className="name">{s.name}</div>
                  </div>

                  <div className="content">
                    <h3 className="title">Our satisfied clients</h3>
                    <p className="text">{s.text}</p>
                  </div>
                </div>
              ))}
            </div>
          </div>

          {/* Точки-индикаторы */}
          <div className="dots" onClick={(e) => e.stopPropagation()}>
            {slides.map((_, i) => (
              <div
                key={i}
                className={"dot" + (i === current ? " active" : "")}
                onClick={(e) => goTo(i, e)}
                aria-label={`Перейти к слайду ${i+1}`}
                role="button"
                tabIndex={0}
                onKeyDown={(e) => { if (e.key === "Enter") goTo(i, e); }}
              />
            ))}
          </div>

        </div>
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById("react-root"));
  root.render(<Slider />);
</script>
